<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoToPage</title>
    <link rel="stylesheet" href="./goToPage.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="../js/RESTAPIinteractions.js"></script>
    <script src="../js/UserClass.js"></script>
    <script src="./goToPage.js"></script>
</head>
<body>
    <form id="goToForm">
        <select id="goToSelection">
            <option value="bathroom">bathroom</option>
            <option value="office">office</option>
            <option value="guidance">guidance</option>
            <option value="other">other</option>
        </select>
        <div id="otherWrapper">
            <label for="otherInput" id="otherLabel">Other Location: </label>
            <input type="text" id="otherInput">
        </div>
    </form>
    <div id="submitButton" onclick="submitForm()">Submit</div>
    <div id="backToLogin" onclick="backToLogin()">Back To Login</div>
</body>
</html>
